<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Adicionar contato</title>
</head>
<body>
	<h2>Criar novo contato</h2>
	<form action="create.jsp" action="post">
		<table>
			<tr>
				<td>Nome:</td>
				<td><input type="text" name="nome" placeholder="Nome:" size="50"></td>
			</tr>
			<tr>
				<td>Fone:</td>
				<td><input type="text" name="fone" placeholder="Fone:" size="50"></td>
			</tr>
			<tr>
				<td>E-mail:</td>
				<td><input type="text" name="email" placeholder="Email:"  size="50"></td>
			</tr>
		</table>
		<p>
		<input type="submit" value="Adicionar">
		</p>
	
	</form>
	
</body>
</html>
